<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>My profile</title>
    <link rel="stylesheet" href="D:\GitHub\companions\companions\src\main\webapp\css\styles.css">
    <style>
        /* <jsp:include page ="../../../css/styles.css"/> */
    </style>
</head>
    <body>
        <header>
            <nav class="main_bar">
                <label class="logo"><a href="#" class="logoLink">Companions</a></label>
                <ul>
                    <li><a href="controller?command=trips_passanger" class="trips">Trips</a></li>
                    <li><a href="controller?command=profile" class="profile">Profile</a></li>
                    <li><a href="#" class="info">Trip history</a></li>
                    <li><a href="controller?command=redirect&page=info" class="info">About us</a></li>
                    <li class="logout"><a href="controller?command=logout">Logout</a></li>
                </ul>
            </nav>
        </header>
        <div class="profile_info">
            <div class="profile_list">
                <img class="profile_img" src="D:\GitHub\companions\companions\src\main\webapp\img\user.png">
                <ul class="profile_ul">
                    <li><p>Nick Name: ${user.userNickname}</p></li>
                    <li><p>First name: ${user.firstName}</p></li>
                    <li><p>Last name: ${user.lastName}</p></li>
                    <li><p>Rating: ${user.rating}</p></li>
                </ul>
            </div>
        </div>
        <div class="profile_review">
            <table class="trip_review">
                <caption>My Reviews</caption>
                <thead>
                    <tr>
                        <th>Driver</th>
                        <th>Review</th>
                        <th>Score</th>
                        <th>Trip</th>
                    </tr>
                </thead>
                <tbody>
                        <tr>
                            <td>${trip.Driver}</td>
                            <td>${trip.Review}</td>
                            <td>${trip.Score}</td>
                            <td>${trip.Trip}</td>
                        </tr>      
                </tbody>	
            </table>
        </div>
    </body>
</html>
